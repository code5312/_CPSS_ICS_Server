<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
    <h1>✏️ Edit Post</h1>
    <form method="POST" action="{{ url_for('update_post', post_id=post_id) }}">
        <label>Title: <input type="text" name="title" value="{{ post.title }}" required></label><br>
        <label>Content:</label><br>
        <textarea name="content" rows="8" cols="50" required>{{ post.content }}</textarea><br>
        <button type="submit">Update</button>
    </form>
    <p><a href="{{ url_for('view_post', post_id=post_id) }}">← Back to Post</a></p>
</body>
</html>
